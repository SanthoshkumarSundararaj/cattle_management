<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Results</title>
</head>
<body>
    <h1>Processed Video Frames</h1>
    <ul>
        {% for frame in frame_results %}
        <li>
            <strong>Frame {{ frame.frameNumber }}:</strong> 
            <br>Results: {{ frame.results }}
            <br><img src="{{ url_for('send_image', filename=frame.boxedImage) }}" alt="Processed Frame">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
