<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .image-container, .results-container, .pie-chart-container, .bar-chart-container {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .image-container img, .pie-chart-container img, .bar-chart-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Analysis Results</h1>
    <div style="position: fixed; top: 30px; right: 50px; z-index: 1000;">
        <div style="padding: 10px 20px; font-size: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Device : {{device}} , {{time}} sec
        </div>
    </div>
    <div class="grid-container">
        <!-- Uploaded image in top left -->
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        <!-- Result text in top right -->
        <div class="results-container">
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
        <!-- Pie chart in bottom left -->
        <div class="pie-chart-container">
            <img src="{{ url_for('cached_image', filename=pie_chart) }}" alt="Pie Chart">
        </div>
        <!-- Bar chart in bottom right -->
        <div class="bar-chart-container">
            <img src="{{ url_for('cached_image', filename=bar_chart) }}" alt="Bar Chart">
        </div>
    </div>
    <a href="/analysis">Upload another image</a>
</body>

</html>
